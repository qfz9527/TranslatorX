<html>

<body>
    <p>
        If the list of Rails generators seems incomplete,
        choose <span class="control">Tools | Run Rails Generator</span> in the main menu, or press
        <span class="shortcut">&shortcut:org.jetbrains.plugins.ruby.rails.actions.generators.GeneratorsPopupAction;</span>.</p>
    <p>
        Then, in the pop-up window, choose <span class="control">[Reload generators list]</span>.</p>
    <p class="image">
        <img src="images/reloadGenerators.png"></p>
</body>
</html>
