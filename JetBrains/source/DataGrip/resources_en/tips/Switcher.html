<body>
    <p>
        The Switcher (<span class="shortcut">&shortcut:Switcher;</span>)
        lets you jump to any of the open files, tables, consoles or tool windows.
        Holding down <span class="shortcut">Ctrl</span>,
        use
        <span class="shortcut">Tab</span>, <span class="shortcut">Shift+Tab</span>,
        <span class="shortcut">Alt</span> or the arrow keys for navigation, and
        <span class="shortcut">Backspace</span> or <span class="shortcut">Delete</span>
        for closing the files, tables, consoles and tool windows.</p>
    <p class="image">
        <img src="images/Switcher.png"></p>
</body>
</html>
