    <p>
        You can toggle between searching and replacing.
        When searching in a file
        (<span class="shortcut">&shortcut:Find;</span>),
        press <span class="shortcut">&shortcut:Replace;</span>.
        When searching or replacing in a project or directory,
        <span class="shortcut">&shortcut:FindInPath;</span> and
        <span class="shortcut">&shortcut:ReplaceInPath;</span> work similarly.</p>

        <img src="images/FindReplaceToggle.png"></p>
