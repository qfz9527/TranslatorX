    <p>
        You can install the Git Integration plugin and then
        perform all the necessary version control operations right in the IDE.</p>
    <p>To install a plugin, open <span class="control">Settings</span> (<span class="shortcut">&shortcut:ShowSettings;</span>)
        and navigate to <span class="control">Plugins</span>. Type <span class="control">Git Integration</span> in the
        search field and press <span class="shortcut">&shortcut:EditorEnter;</span>.</p>
