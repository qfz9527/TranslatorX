    <p>
        You can access basic info about database objects (e.g. schemas, tables, columns)
        right from the editor.
        Place the cursor within the name of the object and
        press <span class="shortcut">&shortcut:QuickJavaDoc;</span>
        (alternatively, <span class="control">View | Quick Documentation</span>).</p>
    <p class="image">
        <img src="images/DBQuickDocResult.png"></p>
</body>
