        <p>
            When debugging, you can evaluate an arbitrary expression in the context of the current stack frame by
            pressing <span class="shortcut">&shortcut:QuickEvaluateExpression;</span>
            (<span class="control">Run | Evaluate Expression</span>). When typing the expression, you can
            use <span class="shortcut">&shortcut:CodeCompletion;</span> just like in the editor.
        </p>
