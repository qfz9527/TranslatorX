<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/tips.css">
    </head>
    <body>
        <p>The <span class="control">Generate constructor</span> action generates a function that creates values
            of a struct type. To create a constructor, place the caret in your code, and press <span
            class="shortcut">&shortcut:Generate;</span>. In the <span class="control">Generate</span> window,
            select <span class="control">Generate constructor</span>. Select fields that you want to use in the constructor
            and click <span class="control">OK</span>.
        </p>
        <p class="image"><img src="images/go_generate_constructor.png"></p>
    </body>
</html>
