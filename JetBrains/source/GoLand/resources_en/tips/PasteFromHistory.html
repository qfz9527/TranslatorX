<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/tips.css">
    </head>
    <body>
        <p>
            When you copy something to the clipboard, the IDE doesn't erase the previous entry but keeps it in a queue
            so you can paste it from there later. To paste a specific entry from the clipboard, press
            <span class="shortcut">&shortcut:PasteMultiple;</span> (<span
                class="control">Edit | Paste from History</span>) and select the entry you need.
        </p>
        <p class="image"><img src="images/go_tod_1_paste_from_history.png"></p>
    </body>
</html>
