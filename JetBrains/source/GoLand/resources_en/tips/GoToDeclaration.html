<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/tips.css">
    </head>
    <body>
        <p>
            To navigate to the declaration of a type, function, field, variable, or any other symbol, press
            <span class="shortcut">&shortcut:GotoDeclaration;</span>
            (<span class="control">Navigate | Declaration</span>) when the caret is at the symbol, or simply left-click
            the symbol while holding <span class="shortcut">Meta</span>.
        </p>
        <p class="image"><img src="images/go_tod_1_go_to_declaration.png"></p>
    </body>
</html>
