        <p>
            You can view and complete functions that are suitable for a value of the certain type. For example, you
            have the <span class="control">t</span> variable of the string type, so when you type <span
            class="control">t</span> and press <span class="shortcut">Ctrl+Space+Space</span>, you can look through
            functions that accept expressions of the string type as the first argument.
        </p>
        <p class="image"><img src="images/go_completion_for_functions.png"></p>
