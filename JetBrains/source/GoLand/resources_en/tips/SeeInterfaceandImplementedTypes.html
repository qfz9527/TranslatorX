<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/tips.css">
    </head>
    <body>
        <p>
            You can quickly see and navigate to an interface or to all types that implement this interface.</p>
        <p>
            To navigate to the interface, select a type and press <span class="shortcut">&shortcut:GotoSuperMethod;</span>.
            To see all methods where the interface is implemented, select the interface and press
            <span class="shortcut">&shortcut:GotoImplementation;</span>.
        </p>
            <p class="image">
                <img src="images/go_to_interface_or_implementations.png" alt="">
            </p>
    </body>
</html>
