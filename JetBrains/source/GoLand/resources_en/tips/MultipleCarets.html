        <p>
            The IDE supports multiple carets. To select the next occurrence of the symbol at the caret, press
            <span class="shortcut">&shortcut:SelectNextOccurrence;</span>
            (<span class="control">Edit | Find | Add Selection for Next Occurrence</span>). To add another caret at a
            specific place in
            the code, left-click that place
            in the editor while holding <span class="shortcut">Alt+Shift</span>.
        </p>
