        <p>
            For error handling, use the <span class="code_keyword">rr</span> postfix completion template.
            This template combines functionality of two already available templates, <span
                class="code_keyword">rre</span> and <span class="code_keyword">rrv</span>.
            The <span class="code_keyword">rr</span> generates a code that checks if an error variable is not <span
            class="code">nil</span>, then the code exits the function, and returns default values.
