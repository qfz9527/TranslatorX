<html>

        <link rel="stylesheet" type="text/css" href="css/tips.css">

    <body>
        <p>
            To navigate to a type, function, field, or constant by its name, press <span class="shortcut">&shortcut:GotoSymbol;</span>
            (<span class="control">Navigate | Symbol</span>) and start typing the name. Use arrows to select the symbol,
            and <span class="shortcut">Enter</span> to jump to its declaration.
        </p>
        <p class="image"><img src="images/go_tod_1_go_to_symbol.png"></p>
