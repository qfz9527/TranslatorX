<h1>GoToSymbol(转到符号) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            要按名称导航到类型，函数，字段或常量，请按 <span class="shortcut">&shortcut:GotoSymbol;</span>(<span class="control">Navigate | Symbol</span>)并开始输入名称。使用箭头选择符号，<span class="shortcut">Enter</span> 跳转到其声明。
        </p>
