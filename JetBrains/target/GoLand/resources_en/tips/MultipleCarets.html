<html>

        <link rel="stylesheet" type="text/css" href="css/tips.css">

    <body>
<h1>MultipleCarets(多个插入符号) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            IDE 支持多个插入符号。要选择插入符号中下一次出现的符号，请按 <span class="shortcut">&shortcut:SelectNextOccurrence;</span>(<span class="control">Edit | Find | Add Selection for Next Occurrence</span>)。要在代码的特定位置添加另一个插入符号，请在按住 <span class="shortcut">Alt+Shift</span> 的同时在编辑器中左键单击该位置。
        </p>
        <p class="image"><img src="images/go_tod_1_multiple_carets.png"></p>
    </body>
</html>
