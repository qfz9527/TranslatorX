<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/tips.css">

    <body>
<h1>DisableandEnableInspections(禁用和启用检查) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            您可以根据 GoLand 检查您的代码来自定义规则。</p>
        <p>
            转到 <span class="control">Settings | Editor | Inspections</span>，然后选择要在代码检查期间应用的规则。或者，如果要忽略该规则，请清除复选框。
        </p>
        <p class="image">
            <img src="images/go_configure_inspections.png" alt="包的点别名">
        </p>
    </body>
</html>
