<h1>UpdateProject(更新项目) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            当您使用 <span class="shortcut">&shortcut:UpdateProject;</span>(<span class="control">VCS | Update Project</span>)从 VCS 中提取更改时，您可以选择是否要 <span class="control">Merge</span> 您的本地更改或 <span class="control">Rebase</span>。如果您选择 <span class="control">Default Branch</span>，您可以在  <span class="control">.git/config</span> 配置文件中的 <span class="control">branch.&lt;name&gt;</span> 部分为每个分支配置策略。
        </p>
        <p class="image"><img src="images/go_tod_1_git_update.png"></p>
