    <body>
<h1>FindInPath(在路径中查找) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            要找到在所有项目文件中使用某个文本的位置，请按 <span class="shortcut">&shortcut:FindInPath;</span>（<span class="control">Edit | Find | Find in Path</span>），输入搜索表达式（支持正则），然后选择搜索范围。在您键入搜索表达式时，IDE 将显示结果预览。
        </p>
        <p class="image"><img src="images/go_tod_1_find_in_path.png"></p>
    </body>
</html>
