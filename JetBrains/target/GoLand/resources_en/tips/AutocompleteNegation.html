<h1>AutocompleteNegation(自动补全否定) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            在 Go 中，你可以添加一个感叹号(<span class="code">!</span>)来否定布尔值。</p>
            <p>要自动补全代码，只需按 <span class="shortcut">&shortcut:CodeCompletion;</span>，选择您的变量，然后键入 <span class="code">!</span>。</p>
            <p class="image">
                <img src="images/go_add_exclamation_mark_to_negate.png" alt="">
            </p>
    </body>
