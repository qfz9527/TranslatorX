    <body>
<h1>RREandRRVPostfixCompletion(RRE 和 RRV 后缀补全) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            对于错误处理，请使用 <span class="code_keyword">rr</span> 后缀补全模板。此模板结合了两个已有模板的功能，<span
                class="code_keyword">rre</span> 和 <span class="code_keyword">rrv</span>。<span class="code_keyword">rr</span> 生成一个代码，用于检查错误变量是否不是 <span
            class="code">nil</span>，然后代码退出该函数，并返回默认值。
        </p>
        <p class="image">
            <img src="images/go_rr_postfix_completion.png">
        </p>
    </body>
</html>
