<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/tips.css">
    </head>
    <body>
<h1>GoToDeclaration(转到声明) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            要导航到类，函数，字段，变量或任何其他符号的声明，请在插入符号在符号处时按 <span class="shortcut">&shortcut:GotoDeclaration;</span>(<span class="control">Navigate | Declaration</span>)，或者只需在按住 <span class="shortcut">Meta</span> 的同时左键单击该符号。
        </p>
        <p class="image"><img src="images/go_tod_1_go_to_declaration.png"></p>
    </body>
</html>
