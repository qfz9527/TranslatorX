<h1>SortPostfixCompletion(排序后缀补全) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            要进行排序，请使用 <span class="code_keyword">sort</span> 补全模板。<span class="code_keyword">.sort</span> 模板转换数组或切片表达式，并使用基于元素类型的适用排序方法设置它们。如果元素类型是自定义类型，Goland 使用 <span class="code">sort.Slice</span> 方法。
        </p>
        <p class = "image">
            <img src="images/go_sort_postfix_completion.png"/>
        </p>
    </body>
