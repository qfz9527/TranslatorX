    <body>
<h1>GoToClass(转到类) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            要按名称导航到某个类，请按 <span class="shortcut">&shortcut:GotoClass;</span>(<span class="control">Navigate | Class</span>)并开始输入名称。使用箭头选择类型，然后 <span class="shortcut">Enter</span> 跳转到该类型。
        </p>
        <p class="image"><img src="images/go_tod_1_go_to_class.png"></p>
