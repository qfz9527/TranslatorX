<html>

        <link rel="stylesheet" type="text/css" href="css/tips.css">

    <body>
<h1>CompleteStatement(补全语句) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            IDE 不仅可以补全类型，函数，字段，常量，变量以及关键字的名称，还可以补全整个语句。它还会添加必要的标点符号。要补全语句，请按 <span class="shortcut">&shortcut:EditorCompleteStatement;</span> (<span class="control">Code | Complete Current Statement</span>)。
        </p>
    </body>
</html>
