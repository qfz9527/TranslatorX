<h1>MethodLikeCompletionforFunctions(类似补全方法地补全函数) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            您可以查看和补全适合特定类型值的函数。例如，您有字符串类型的 <span class="control">t</span> 变量，因此当您键入 <span
            class="control">t</span> 并按 <span class="shortcut">Ctrl+Space+Space</span> 时，您可以查看通过接受字符串类型表达式作为第一个参数的函数。
        </p>
        <p class="image"><img src="images/go_completion_for_functions.png"></p>
    </body>
