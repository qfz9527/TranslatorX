<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/tips.css">
    </head>
    <body>
<h1>CompleteWithTab(使用 tab 完成) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            你可以按 <span class="shortcut">Tab</span> 而不用 <span class="shortcut">Enter</span> 来接受补全建议。在这种情况下，建议将会替换插入符号右侧的字符。
        </p>

        <p>
            接受建议的另一种方法是按 <span class="shortcut">!</span>。在这种情况下，建议将被添加前置否定，这可能对布尔表达式有用。
        </p>

        <p>
            最后，您可以通过使用其他标点字符来启用接受建议(<span class="control">Settings | Editor | General | Completion | Insert selected variant by typing dot, space, etc.</span>)
        </p>
    </body>
</html>
