    <body>
<h1>ExtractVariable(提取变量) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            通过按 <span class="shortcut">&shortcut:IntroduceVariable;</span>(<span class="control">Refactor | Extract | Variable</span>)，可以快速提取插入符号中的表达式作为变量。IDE 会提示您确认表达式以提取并询问您是否要在函数内的其他位置替换该表达式的出现位置（如果有）。
        </p>
        <p class="image"><img src="images/go_tod_1_extract_var.png"></p>
    </body>
</html>
