<html>

    <body>
<h1>FindAction(查找操作) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            想要调用某个操作但不知道其快捷方式？需要导航到或更改 IDE 设置？按 <span class="shortcut">&shortcut:GotoAction;</span>(<span class="control">Help | Find Action</span>)并输入操作的名称。使用 <span class="shortcut">Space</span> 切换 IDE 设置。
        </p>
        <p class="image"><img src="images/go_tod_1_find_action.png"></p>
    </body>
</html>
