<h1>GoCoreDumps(go core dumps) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>有时，在调试程序时，需要检查代码执行流程并了解程序的当前状态。Go core dump 是一个文件，其中包含正在运行的进程的内存转储及其在程序生命周期中的状态。</p>
    <p>您可以在 IDE 中打开并浏览 Go core dump。要打开 Go core dump，请导航到 <span
            class="control">Run | Open Core Dump</span>。指定可执行文件和 dump 文件的路径。点击 <span class="control">OK</span>。</p>
    <p><span class="emphasis">Note</span>：您只能在 Linux 计算机上创建 Go core dump 文件。但您可以在任何支持 IDE 的操作系统上查看转储文件。</p>
        <p class="image"><img src="images/go_open_go_core_dumps.png"></p>
