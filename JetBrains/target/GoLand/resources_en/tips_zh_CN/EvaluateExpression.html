        <p>
            调试时，您可以通过按 <span class="shortcut">&shortcut:QuickEvaluateExpression;</span>(<span class="control">Run | Evaluate Expression</span>)来计算当前堆栈帧上下文中的任意表达式。输入表达式时，可以使用 <span class="shortcut">&shortcut:CodeCompletion;</span>，就像在编辑器中一样。
