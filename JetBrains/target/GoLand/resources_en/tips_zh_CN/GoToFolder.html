    <body>
    <h1>GoToFolder(转到文件夹) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            要按照名称导航到文件夹，请使用与导航到文件相同的步骤：按 <span class="shortcut">&shortcut:GotoFile;</span>(<span class="control">Navigate | File</span>)，开始输入文件夹名称，并在末尾添加斜杠。使用箭头选择文件，<span class="shortcut">Enter</span> 跳转到该文件。
        </p>
        <p class="image"><img src="images/go_tod_1_go_to_folder.png"></p>
    </body>
</html>
