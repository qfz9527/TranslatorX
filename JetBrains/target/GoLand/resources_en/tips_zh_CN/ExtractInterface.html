<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/tips.css">

    <body>
    <h1>ExtractInterface(提取接口) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            您可以创建基于所选类型的接口。<span class="control">Extract Interface</span> 对话框显示可用于创建新方法规范的方法和规范列表。</p>
        <p>要创建接口，请将插入符号放在要用作新接口基础的类型，接口或方法上。选择 <span class="control">Refactor | Extract | Interface</span>。在 <span class="control">Extract Interface</span> 对话框中，选择要与接口一起提取的成员，然后按 <span class="control">Refactor</span>。
        </p>
        <p class="image"><img src="images/go_extract_interface.png"></p>
    </body>
</html>
