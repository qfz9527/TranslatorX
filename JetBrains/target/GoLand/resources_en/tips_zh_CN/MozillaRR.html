    <h1>MozillaRR(MozillaRR) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>Mozilla rr 是一个可用于记录，重放和调试应用程序的工具。Mozilla rr 的主要思想是帮助您捕获非平凡的错误。rr 工具记录程序执行。所以稍后，您可以根据需要多次重放调试器中的失败执行。</p>
    <p>从 gutter 中的 <span class="control">Run</span> 菜单中，选择 <span class="control">Record and Debug &lt;configuration_name&gt;</span>。</p>
    <p><span class="emphasis">Note</span>：Mozilla rr 仅在 Linux 计算机上可用。</p>
    <p>阅读更多关于 Mozilla RR 在 <a href="https://rr-project.org/" target="_blank">official Mozilla rr site</a>。</p>
    <img src="images/go_mozilla_rr.png"></p>
    </body>
