    <body>
    <h1>DefineNestingRules(定义嵌套规则) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            要使项目更加结构化，请使用文件嵌套规则将文件分组到群集中。例如，您可以将所有 <span class="code">_test</span> 文件作为主文件的子项。
        </p>
        <p>要定义规则，请单击 <span class="control">Project</span> 工具窗口中的 <span class="control">Show Options Menu</span> 图标，选择 <span class="control">File Nesting</span>，然后在 <span class="control">Child file suffix</span> 字段中键入规则。
        </p>
            <p class="image">
                <img src="images/go_file_nesting_rules.png" alt="">
            </p>
    </body>
</html>
