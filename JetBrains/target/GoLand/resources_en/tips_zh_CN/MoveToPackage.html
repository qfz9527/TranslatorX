<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/tips.css">
    </head>
    <body>
    <h1>MoveToPackage(移动到包) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
          您可以将元素声明移动到另一个包或文件。</p>
        <p>要执行移动重构，请选择要重构的标识符，然后按 <span class="shortcut">&shortcut:Move;</span>。在 <span class="control">Move</span> 窗口中，您会看到要移动的元素的声明列表。选择要与项目一起移动的所有必要声明。指定目标目录的路径，文件名和包名称。
        </p>
        <p class="image">
            <img src="images/go_move_refactoring.png"./>
        </p>
    </body>
</html>
