    <body>
    <h1>HippieCompletion(hippie 补全) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            除 <span class="control">Basic Completion</span> 和 <span
                class="control">Smart Completion</span>，它们提供基于语言语义的建议外，还可以使用基于当前文件中使用的单词的建议。要获得该类型补全，按 <span class="shortcut">&shortcut:HippieCompletion;</span>(<span class="control">Code | Completion | Cyclick Expan Word</span>)和 <span class="shortcut">&shortcut:HippieBackwardCompletion;</span> (<span class="control">Code | Completion | Cyclick Expan Word Backward</span>)。
        </p>
    </body>
</html>
