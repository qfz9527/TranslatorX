    <h1>VendoringMode(Vendoring 模式) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            启用 vendoring 模式后，只使用存储在项目 vendor 目录下的依赖包构建应用程序。在此模式下，Go 命令忽略 go.mod 中的依赖关系描述，并假设 vendor 目录包含正确的依赖关系副本。默认情况下，使用 Go 模块时，构建期间将忽略 vendor 目录。
        </p>
        <p>在 Go 模块(vgo)项目的设置中，导航到 <span class="control">Go | Go modules (vgo)</span>。选择 <span class="control">Vendoring mode</span> 复选框，然后单击 <span class="control">OK</span>。</p>
        <p class="image"><img src="images/go_vendoring_mode.png"></p>
    </body>
</html>
