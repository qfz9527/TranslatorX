<html>

    <body>
    <h1>CommentLine(注释行) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            要快速注释或取消注释插入符号处的行，或选中的多行，按 <span class="shortcut">&shortcut:CommentByLineComment;</span> (<span class="control">Code | Comment with Line Comment</span>)。如果想使用块注释，按 <span class="shortcut">&shortcut:CommentByBlockComment;</span> (<span class="control">Code | Comment with Block Comment</span>)。
        </p>
        <p class="image"><img src="images/go_tod_1_comment_line.png"></p>
    </body>
</html>
