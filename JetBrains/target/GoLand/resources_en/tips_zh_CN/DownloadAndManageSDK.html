<html>

        <link rel="stylesheet" type="text/css" href="css/tips.css">

    <body>
    <h1>DownloadAndManageSDK(下载和管理 SDK) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            下载 Go SDK 并从 IDE 管理 Go SDK 安装。
        </p>
        <p>要下载 Go SDK，请单击 <span class="control">GOROOT</span> 字段附近的 <span class="control">Add SDK</span>，然后选择 <span class="control">Download</span>。从 <span class="control">Version</span> 列表中，选择 SDK 版本，然后单击 <span class="control">OK</span>。
        </p>
        <p>要选择 Go SDK 的本地副本，请单击 <span
                class="control">GOROOT</span> 字段附近的 <span class="control">Add SDK</span>，然后选择 <span class="control">Local</span>。在文件浏览器中，导航到硬盘驱动器上的 SDK 版本，然后单击 <span class="control">Open</span>。</p>
        <p class="image"><img src="images/go_download_manage_sdk.png"></p>
    </body>
</html>
