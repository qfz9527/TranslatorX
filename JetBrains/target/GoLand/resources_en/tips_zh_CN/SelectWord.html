    <h1>SelectWord(选择词) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>要扩展或缩小插入符号处的选择，按下 <span
                class="shortcut">&shortcut:EditorSelectWord;</span>(<span class="control">Edit | Extend Selection</span>)或 <span class="shortcut">&shortcut:EditorUnSelectWord;</span> (<span class="control">Edit | Shrink Selection</span>)。多次使用此操作将选择函数名称，然后选择调用该函数的表达式，然后选择整个语句，然后选择包含块等。
        </p>
