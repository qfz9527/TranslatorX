<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/tips.css">
    </head>
    <body>
    <h1>GenerateConstructor(生成构造函数) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p><span class="control">Generate constructor</span> 操作会生成一个创建结构类型值的函数。要创建构造函数，请将插入符号放在代码中，然后按 <span
            class="shortcut">&shortcut:Generate;</span>。在 <span class="control">Generate</span> 窗口中，选择 <span class="control">Generate constructor</span>。选择要在构造函数中使用的字段，然后单击 <span class="control">OK</span>。
        </p>
        <p class="image"><img src="images/go_generate_constructor.png"></p>
    </body>
</html>
