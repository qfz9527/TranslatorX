<html>

    <body>
    <h1>FindKeymap(查找快捷键) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            想更改一个快捷键，但不知道它的名字？转到 <span class="control">Settings | Keymap</span>，单击 <span class="control">Find Actions by Shortcut</span> 按钮，按下您知道的快捷方式查看相应操作的名称，然后为其设置新的快捷方式。
        </p>
        <p class="image"><img src="images/go_tod_1_find_keymap.png"></p>
    </body>
</html>
