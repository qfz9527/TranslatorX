    <h1>PartialGitCommits(部分 Git 提交) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            部分 Git 提交功能(<span class="code">git add -p</span>)使您可以轻松地仅提交文件中的选定更改。</p>
        <p>
            使用 <span class="control">Commit Changes</span> 窗口的 diff 视图中的复选框选择要提交的代码块。
        </p>

                <img src="images/go_partial_commit.png" alt="">
