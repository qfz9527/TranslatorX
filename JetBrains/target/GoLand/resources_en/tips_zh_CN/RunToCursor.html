<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/tips.css">
    </head>
    <body>
    <h1>RunToCursor(运行到光标) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            在调试会话期间，您可以跳转到放置光标的代码行。

        </p>
        <p>要在光标位置停止代码执行而不添加另一个断点，请单击 <span class="control">Run to cursor icon</span> 或按 <span class="shortcut">&shortcut:RunToCursor;</span>。或者，您可以单击 gutter 区域中的行号。
        </p>
        <p class="image"><img src="images/go_run_to_cursor.png"></p>
    </body>
</html>
