    <h1>InspectCode(检查代码) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            要查看 IDE 在代码中检测到的完整问题列表，请按 <span class="shortcut">&shortcut:CodeInspection.OnEditor;</span>（<span class="control">Code | Inspect Code</span>），选择一个特定范围例如在整个项目中），然后选择 <span class="control">Inspection Profile</span>。当您看到按类型分组的问题列表时，您可以将快速修复应用到整个范围。
        </p>
        <p class="image"><img src="images/go_tod_1_inspections.png"></p>
