    <body>
    <h1>RunWithSudo(使用 Sudo 运行) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            您可以使用 sudo 权限运行和调试应用程序。要使用 sudo 运行应用程序，请导航到 <span class="control">Run/Debug Configurations</span> 对话框(<span class="control">Run | Edit Configurations</span>)，单击应用程序的配置，然后选择 <span
            class="control">Run with sudo</span> 复选框。

        </p>
        <p class="image"><img src="images/go_run_with_sudo.png"></p>
    </body>
</html>
