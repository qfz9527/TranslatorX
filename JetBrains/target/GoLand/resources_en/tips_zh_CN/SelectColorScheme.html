    <h1>SelectColorScheme(选择配色方案) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            使用 GoLand，您可以轻松选择任何颜色值，而无需记忆和输入颜色代码。使用调色板选择器选择任何颜色，即使它超出 <span class="control">Choose Color</span> 窗口空间，您也可以调整亮度和不透明度，并快速查找所选的最后颜色。
        </p>
