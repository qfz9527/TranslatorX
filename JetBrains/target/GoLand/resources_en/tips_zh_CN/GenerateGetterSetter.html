    <h1>GenerateGetterSetter(生成 Getter 和 Setter) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>您可以单独生成 getter 和 setter，也可以使用一个动作生成两种方法。将插入符号放入代码中，然后按 <span class="shortcut">&shortcut:Generate;</span>。在 <span class="control">Generate</span> 窗口中，选择 <span class="control">Getter and setter</span>。</p>
