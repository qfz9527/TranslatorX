<body>
    <h1>ExtractTypedef(提取 Typedef) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        提取 Typedef 重构方法将选定的类型声明更改为 typedef 定义。当一个声明很麻烦，可能会令人困惑，或者可能因实现的不同而不同，或者只是为了使代码呈现更清晰和更具可读性时，您可以应用 提取 Typedef。</p>
    <p>
        例如，在下面的代码片段中，可以将插入符号放在类型声明中：</p>
    <p class="image">
        <img src="images/ExtractTypedef/image1.png"></p>

    <p>然后按 <span class="shortcut">&shortcut:CIDR.Lang.IntroduceTypedef;</span>(<span class="control">Refactor | Extract Typedef</span>)。</p>

    <p>
        这将生成以下内容：</p>
    <p class="image">
        <img src="images/ExtractTypedef/image2.png"></p>
</body>
</html>
