<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>Move(移动) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        移动重构允许您在项目中移动文件，目录，类成员和声明。CLion 跟踪这些移动并自动更正所有对源代码中移动符号的引用。</p>
    <p>CLion 还会跟踪成员之间的依赖关系，并提醒您可能检测到的问题。</p>
    <p>要应用重构，请在项目工具窗口中选择一个文件或目录，在编辑器或结构视图中选择一个类成员，类或声明，然后按 <span class="shortcut">&shortcut:Move;</span>(<span class="control">Refactor | Move</span>)。</p>
    <p class="image">
        <img src="images/Move/image.png"></p>
</body>
</html>
