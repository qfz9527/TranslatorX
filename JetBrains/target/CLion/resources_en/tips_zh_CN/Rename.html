<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>Rename(重命名) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        您可以轻松地重命名您的类，方法和变量，并自动更新所有用法。</p>
    <p>
        要尝试它，请将编辑器插入符号放在任何符号处，然后按 <span class="shortcut">&shortcut:RenameElement;</span>(<span class="control">Refactor | Rename</span>)。在出现的对话框中键入新名称，然后按 <span class="shortcut">Enter</span>。您现在可以浏览使用该变量的所有位置。单击 <span class="control">Do Refactor</span> 以完成操作。</p>

    <p class="image">
        <img src="images/Rename/image.png"></p>
</body>
</html>
