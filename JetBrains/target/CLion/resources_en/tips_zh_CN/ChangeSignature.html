    <h1>ChangeSignature(更改签名) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        更改签名重构组合了几种可应用于函数签名的不同修改。您可以将此重构用于以下目的：
<ul>
        <li>更改函数名称。</li>
        <li>更改函数返回类型。</li>
        <li>添加新参数和删除现有参数。</li>
        <li>重新排序参数。</li></ul>
        更改函数签名时，CLion 会搜索函数的所有用法，并更新可安全修改以反映更改的函数的所有调用，实现和覆盖。</p>
    <p>
        例如，在下面的代码片段中，您可以将插入符号放入函数签名中，然后按 <span class="shortcut">&shortcut:ChangeSignature;</span>(<span class="control">Refactor | Change Signature</span>)：</p>
    <p class="image">
        <img src="images/ChangeSignature/image1.png"></p>

    <p>对函数签名进行所有必要的更改并检查预览：</p>
    <p class="image">
        <img src="images/ChangeSignature/image2.png"></p>
</body>
