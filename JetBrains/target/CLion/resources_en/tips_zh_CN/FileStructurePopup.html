<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>FileStructurePopup(文件结构弹窗) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        您可以使用 <span class="shortcut">&shortcut:FileStructurePopup;</span>(<span class="control">View | File Structure Popup</span>)快速浏览当前编辑的文件。
        <br>弹出窗口显示当前类的成员列表。
    </p>
    <p>
        选择要导航到的元素，然后按 <span class="shortcut">Enter</span> 或 <span class="shortcut">&shortcut:EditSource;</span>。
        <br>要在列表中找到项目，只需输入其名称即可。
    </p>
    <p class="image">
        <img src="images/FileStructurePopup/image.png"></p>
</body>
</html>
