<html>
<head>

<body>
    <h1>ExtractConstant(提取常量) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        提取常量重构使您的源代码更易于阅读和维护。它还可以帮助您避免使用硬编码的常量，而无需解释其值或目的。</p>
    <p>
        例如，在下面的代码片段中，您可以在代码中选择一个常量</p>
    <p class="image">
        <img src="images/ExtractConstant/image1.png"></p>
    <p>
        然后按 <span class="shortcut">&shortcut:IntroduceConstant;</span>(<span class="control">Refactor | Extract Constant</span>)。</p>
    <p>
        这将生成以下内容：</p>
    <p class="image">
        <img src="images/ExtractConstant/image2.png"></p>
</body>
</html>
