<html>
<head>

<body>
    <h1>PredefinedCodeStyle(预定义的代码样式) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
      如果你使用像谷歌，Qt，Stroustrup 或其他一些众所周知的代码风格，你可以通过转到 <span class="control">&settingsPath; | Editor | Code Style | C/C++</span> 然后单击 <span class="control">Set from... | Predefined Style</span>来选择你喜欢的。<br> 
      这些更改将在预览窗口中高亮显示。
    </p>
    <p class="image">
        <img src="images/PredefinedCodeStyle/image.png"></p>
</body>
</html>
