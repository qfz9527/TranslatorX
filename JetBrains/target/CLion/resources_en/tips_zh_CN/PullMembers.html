<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>PullMembers(拉成员) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        上拉成员重构允许您将类成员移动到基类。同样，下推成员重构有助于通过将类成员移至子类来清理类层次结构。</p>
    <p>CLion 高亮显示了依赖的成员，因此在重构代码时不会错过任何一个成员。</p>
    <p>
        要在层次结构上拉成员，请按 <span class="shortcut">&shortcut:MemberPullUp;</span>(<span class="control">Refactor | Pull Members Up...</span>)。下推成员按 <span class="shortcut">&shortcut:MemberPushDown;</span>(<span class="control">Refactor | Push Members Down...</span>)。</p>
    <p class="image">
        <img src="images/PullMembers/image.png"></p>
</body>
</html>
