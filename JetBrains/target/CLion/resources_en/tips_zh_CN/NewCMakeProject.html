    <h1>NewCMakeProject(新建 CMake 项目) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
<p>
  您可以轻松地在 CLion 中创建新项目，而无需在 CMake 文件中编写单行 - 只需选择 <span class="control">File | New Project…</span> 即可。</p>
<p>
  您还可以通过 <span class="control">File | Import Project…</span> 导入带有 C/C ++文件的文件夹 -  CLion 会自动为它们生成一个 CMake 脚本，并将该文件夹导入为项目。</p>
</body>
</html>
