<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>ExtractDefine(提取定义) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        提取定义重构可以通过使用 <i>#define</i> 指令将选定的标记集定义为宏，并用代码中的宏调用替换标记集来帮助您简化代码中复杂的语句;宏定义可以位于当前文件中或移动到相关的头文件中。</p>
    <p>
        例如，在下面的代码片段中，您可以在代码中选择一个表达式</p>
    <p class="image">
        <img src="images/ExtractDefine/image1.png"></p>
    <p>
        然后按 <span class="shortcut">&shortcut:CIDR.Lang.IntroduceDefine;</span>(<span class="control">Refactor | Extract Define</span>)。</p>
    <p>
        这将生成以下内容：</p>
    <p class="image">
        <img src="images/ExtractDefine/image2.png"></p>
</body>
</html>
