    <h1>CommentCode(注释代码) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

<p>
    要使用或取消行注释，请按 <span class="shortcut">&shortcut:CommentByLineComment;</span>。当前行将被注释/取消注释，插入符号将移至下一行。
</p>

<p>
    或者，您可以按 <span class="shortcut">&shortcut:CommentByBlockComment;</span> 将所选内容放在块注释中，或者将插入符号置于块注释中，则可以取消块注释。
</p>

</body>
