<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>CompleteStatement(补全语句) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

<p>
    在键入声明或语句的有意义部分后，可以按 <span class="shortcut">&shortcut:EditorCompleteStatement;</span> 自动插入必要的语法元素(闭合小括号，大括号，分号等)并转到可以继续输入的位置。
</p>

<p>
    例如，如果您输入了
    <br/>
    <code><![CDATA[
public void Foo(string input/*caret*/
    ]]></code>，你可以按 <span class="shortcut">&shortcut:EditorCompleteStatement;</span> 来获取
    <br/>
    <code><![CDATA[
public void Foo(string input)
{
    /*caret*/
}
    ]]></code>
</p>

</body>
</html>
