    <h1>CamelPrefixesInNavigationPopups(导航弹窗中的驼峰前缀) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        当您要切换到的数据源，表，列或文件的名称(<span class="shortcut">&shortcut:GotoSymbol;</span> 或 <span class="shortcut">&shortcut:GotoFile;</span>)包含下划线或连字符时，您可以在下划线或连字符之前和之后仅为片段键入几个字母以标识感兴趣的名称。</p>
