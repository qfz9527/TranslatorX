    <h1>GoToAction(转到操作) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        要查找菜单命令或工具栏操作，不需要浏览菜单。按 <span class="shortcut">&shortcut:GotoAction;</span>(<span class="control">Help | Find Action</span>)并开始键入命令或操作的名称。</p>

        <img src="images/GoToAction.png"></p>
