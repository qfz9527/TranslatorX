<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">

<body>
    <h1>CloseOthers(关闭其他) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        您可以关闭除要保留的选项卡之外的所有编辑器选项卡。按住 <span class="shortcut">Alt</span> 并单击编辑器选项卡上的 <img src="images/CloseIcon.png"/>。或者，从上下文菜单中选择 <span class="control">Close Others</span>。</p>
    <p class="image">
        <img src="images/CloseOthers.png"></p>
</body>
</html>
