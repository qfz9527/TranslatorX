    <h1>QuickJavaDoc(快速 java 文档) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        您可以直接从编辑器访问有关数据库对象(例如模式，表，列)的基本信息。将光标放在对象的名称中，然后按 <span class="shortcut">&shortcut:QuickJavaDoc;</span>(或者，<span class="control">View | Quick Documentation</span>)。</p>

        <img src="images/DBQuickDocResult.png"></p>
