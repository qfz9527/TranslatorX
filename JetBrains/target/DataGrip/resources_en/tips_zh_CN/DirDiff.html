    <h1>DirDiff(目录差异) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        您可以比较目录。在 <span class="control">Files</span> 工具窗口（<span
            class="control">View | Tool Windows | Files</span>）中选择一个或两个目录，然后按 <span class="shortcut">&shortcut:CompareDirs;</span>（或者，上下文菜单中的 <span class="control">Compare Directories</span>。</p>

        <img src="images/DirDiff.png"></p>
