<body>
    <h1>HighlightUsagesInFile(高亮文件中的使用) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        您可以在文件中高亮所选片段(例如表或列名称)的所有匹配项：<span class="shortcut">&shortcut:HighlightUsagesInFile;</span> 或 <span class="control">Edit | Find | Highlight Usages in File</span>。</p>
    <p>
        要在高亮的片段之间切换：<span class="shortcut">&shortcut:FindNext;</span> 或 <span class="shortcut">&shortcut:FindPrevious;</span>。取消高亮：<span class="shortcut">&shortcut:EditorEscape;</span>。</p>
    <p class="image">
        <img src="images/HighlightUsagesInFile.png"></p>
</body>
</html>
