<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>Escape(Esc) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        当工具窗口处于活动状态时，按 <span class="shortcut">&shortcut:EditorEscape;</span> 将焦点移动到编辑器(即让编辑器处于活动状态)。</p>
    <p>
        <span class="shortcut">&shortcut:HideActiveWindow;</span> 将焦点移动到编辑器，同时隐藏当前或最后一个活动工具窗口。</p>
    <p>
        <span class="shortcut">&shortcut:JumpToLastWindow;</span> 将焦点从编辑器移动到最后一个活动工具窗口。</p>
    <p class="image">
        <img src="images/Escape.png"></p>
</body>
</html>
