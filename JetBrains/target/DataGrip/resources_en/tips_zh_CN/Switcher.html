<body>
    <h1>Switcher(切换器) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        Switcher(<span class="shortcut">&shortcut:Switcher;</span>)允许您跳转到任何打开的文件，表格，控制台或工具窗口。按住 <span class="shortcut">Ctrl</span>，使用 <span class="shortcut">Tab</span>，<span class="shortcut">Shift+Tab</span>，<span class="shortcut">Alt</span> 或箭头键进行导航，然后 <span class="shortcut">Backspace</span> 或 <span class="shortcut">Delete</span> 可以关闭文件，表格，控制台和工具窗口。</p>
    <p class="image">
        <img src="images/Switcher.png"></p>
</body>
