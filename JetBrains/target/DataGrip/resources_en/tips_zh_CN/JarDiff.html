    <h1>JarDiff(jar 差异) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        您可以比较归档文件。在 <span class="control">Files</span> 工具窗口中选择一个或两个归档文件，然后按 <span class="shortcut">&shortcut:CompareTwoFiles;</span>(或者，从上下文菜单中选择 <span class="control">Compare Archives</span>)。</p>
