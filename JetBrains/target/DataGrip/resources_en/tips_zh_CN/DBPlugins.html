    <h1>DBPlugins(插件) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        您可以安装插件来集成 Git，HTTP 客户端或添加其他功能。要安装插件，请打开 <span class="control">Settings</span>(<span class="shortcut">&shortcut:ShowSettings;</span>)并导航到 <span class="control">Plugins</span>。在搜索框中键入插件名称，然后按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p>
