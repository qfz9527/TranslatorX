<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>AttachDirectorytoProject(附件目录到项目) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        要将包含 SQL 文件的目录附加到项目，请打开 <span class="control">Files</span> 工具窗口(<span class="control">View | Tool Windows | Files</span>)。右键单击 <span class="control">Files</span> 工具窗口区域中的某个位置，然后选择 <span class="control">Attach Directory</span>。导航到要附加的目录，然后单击 <span class="control">Open</span>。</p>
    <p class="image">
        <img src="images/db_attach_directory.png"></p>
</body>
</html>
