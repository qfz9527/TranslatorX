<html>

<body>
    <h1>TabInLookups(查找结果中使用 tab) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        使用代码补全时，<span class="shortcut">&shortcut:EditorChooseLookupItem;</span> 将高亮的项目插入光标位置的左侧。相反，<span class="shortcut">&shortcut:EditorChooseLookupItemReplace;</span> 会根据您的选择覆盖从光标位置到“单词”末尾的字符序列。因此，后者对于替换表或列名称特别有用。</p>
    <p class="image">
        <img src="images/TabInLookups.png"></p>
</body>
</html>
