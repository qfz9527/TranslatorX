<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">

<body>
    <h1>CommentCode(注释代码) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        <span class="shortcut">&shortcut:CommentByLineComment;</span>(<span class="control">Code | Comment with Line Comment</span>)使用单行注释对当前行或所选块进行注释或取消注释。</p>
    <p>
        <span class="shortcut">&shortcut:CommentByBlockComment;</span>(<span class="control">Code | Comment with Block Comment</span>)将选定的片段包含在块注释中。取消注释(使用相同的快捷方式或命令)时，将光标放在注释块中的任何位置。</p>
    <p class="image">
        <img src="images/CommentCode.png"></p>
</body>
</html>
