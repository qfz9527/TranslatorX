<body>
    <h1>NavigateToFilePath(导航到文件路径) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        编辑文件时，您可以在文件浏览器(Explorer 或 Finder)中显示此文件或任何包含的文件夹。按住 <span class="shortcut">Ctrl</span> 键(在 Mac OS X 上 -  <span class="shortcut">Cmd</span>)并单击编辑器选项卡。然后选择文件或文件夹。</p>
    <p class="image">
        <img src="images/NavigateToFilePath.png"></p>
</body>
