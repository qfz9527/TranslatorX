    <h1>FindReplaceToggle(查找替换切换) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        您可以在搜索和替换之间切换。在文件中搜索(<span class="shortcut">&shortcut:Find;</span>)时，按 <span class="shortcut">&shortcut:Replace;</span>。在项目或目录中搜索或替换时，<span class="shortcut">&shortcut:FindInPath;</span> 和 <span class="shortcut">&shortcut:ReplaceInPath;</span> 的工作方式类似。</p>
