    <h1>CancelByControlArrows(通过控制箭头取消) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        当代码自动补全建议列表处于活动状态时，按 <span class="shortcut">&shortcut:EditorLookupDown;</span> 或 <span class="shortcut">&shortcut:EditorLookupUp;</span> 关闭列表并在编辑器中将光标向上或向下移动一行。</p>
