    <h1>LiveTemplates(代码模板) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        代码模板允许您在编辑器中插入典型语句及其片段。例如。键入 <span class="shortcut">sela</span> 并按 <span class="shortcut">Tab</span> 插入 <span class="code_emphasis">select * from ... ;</span></p>
    <p>
        要管理模板：<span class="shortcut">&shortcut:ShowSettings;</span> <span class="control">| Live Templates</span>。</p>
    <p class="image">
        <img src="images/LiveTemplates.png"></p>
</body>
