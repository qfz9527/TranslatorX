    <h1>NavBar(导航栏) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        在导航方面，导航栏是 <span class="control">Database</span> 和 <span class="control">Files</span> 工具窗口的替代方案。使用 <span class="shortcut">&shortcut:ShowNavBar;</span> 显示导航栏，向左或向右移动箭头键，或查看“内容”。要搜索项目(文件，文件夹，表或列)，只需输入其名称即可。</p>

        <img src="images/NavBar.png"></p>
