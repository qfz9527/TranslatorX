    <h1>CtrlW(扩展选择) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        在编辑器中，按 <span class="shortcut">&shortcut:EditorSelectWord;</span> 选择当前单词。接下来每按一次 <span class="shortcut">&shortcut:EditorSelectWord;</span> 会扩展选择，同时考虑当前语句或文件的结构。</p>

        <img src="images/CtrlW.png"></p>
