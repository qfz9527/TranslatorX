<body>
    <h1>DisableBulb(禁用小灯泡) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


    如果您不希望编辑器中出现“灯泡”图标以指示特定修复，请按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 打开可用操作列表，并切换文本附近的灯泡图标。通过鼠标单击该操作进入非活动状态。<br><br>
      此特定操作不会显示灯泡，但您仍可以使用 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 快捷键。



</body>
</html>
