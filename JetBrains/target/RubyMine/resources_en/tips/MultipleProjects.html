<h1>MultipleProjects(多个项目) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


    <p><span class="product">&productName;</span> 可以在一个窗口中操作多个项目。要在已打开的窗口中打开项目，请选择 <span class="control">Open directory</span>，然后在 <span class="control">Open project</span> 对话框中选择选项 <span class="control">Open in current window</span>，然后选中复选框 <span class="control">Add to currently opened projects</span>。</p>
