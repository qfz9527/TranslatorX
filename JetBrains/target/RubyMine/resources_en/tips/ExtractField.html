<h1>ExtractField(提取字段) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
<p>提取字段重构创建一个字段，将所选表达式保存为值，并将其作为对新创建的字段的引用的替换。
</p>
<p>你可以选择：
  <ul>
  <li>替换表达式的所有匹配项
  </li><li>仅替换表达式的单个匹配项
  </li></ul>
</p>
<p>
  为了调用这个重构，选择一个用要用字段代替的表达式，按 <span class="shortcut">&shortcut:IntroduceField;</span> (<span class="control">Refactor | Extract -&gt; Field... </span>):
</p>
