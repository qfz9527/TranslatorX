<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>reloadGenerators(重载生成器) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        如果 Rails 生成器列表似乎不完整，请选择 <span class="control">Tools | Run Rails Generator</span>，或按 <span class="shortcut">&shortcut:org.jetbrains.plugins.ruby.rails.actions.generators.GeneratorsPopupAction;</span>。</p>
    <p>
        然后，在弹出窗口中，选择 <span class="control">[Reload generators list]</span>。</p>
    <p class="image">
        <img src="images/reloadGenerators.png"></p>
</body>
</html>
