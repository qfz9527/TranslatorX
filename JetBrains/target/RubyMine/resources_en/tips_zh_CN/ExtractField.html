    <h1>ExtractField(提取字段) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
<p>提取字段重构创建一个字段，将所选表达式保存为值，并将其作为对新创建的字段的引用的替换。
</p>
<p>你可以选择：
  <ul>
  <li>替换表达式的所有匹配项
  </li><li>仅替换表达式的单个匹配项
  </li></ul>
</p>
<p>
  要调用重构，请选择要用字段替换的表达式或将插入符号放在表达式上，然后按 <span class="shortcut">&shortcut:IntroduceField;</span>(<span class="control">Refactor | Extract | Field... </span>)：
</p>
<p class="image"><img src="images/extract_field_1.png"></p>
<p>这将生成以下内容：</p>
<p class="image"><img src="images/extract_field_2.png"></p>
</body>
</html>
