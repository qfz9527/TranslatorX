    <h1>MultiselectionInSearch(在搜索中多选) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


    <p>你知道 <span class="product">&productName;</span> 允许在文件中搜索时 (<span class="shortcut">&shortcut:Find;</span>) 使用多重选择？搜索字符串的所有匹配项高亮显示，而选择是不同的颜色。按 <span class="shortcut">&shortcut:SelectNextOccurrence;</span> 将下一个匹配项添加到选择。按 <span class="shortcut">&shortcut:SelectAllOccurrences;</span> 将搜索字符串的所有匹配项添加到多选中。 
</p>
