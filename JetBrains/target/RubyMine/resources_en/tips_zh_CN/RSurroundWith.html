<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>RSurroundWith(包围) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        当您想在编辑器中的代码片段周围添加条件时，请按 <span class="shortcut">&shortcut:SurroundWith;</span>(<span class="control">Code | Surround With</span>)并选择 <span class="control">if...end</span> 或 <span class="control">if...then...end</span>。</p>
    <p>
        这适用于 Ruby on Rails 项目中的 Ruby 代码和 ERB / RHTML 文件。</p>
    <p>
        您可以在 <span class="control">Settings/Preferences</span> 的 <span class="control">File and Code Templates</span> 的 <span class="control">Code</span> 选项卡上自定义生成块的主体。</p>
    <p>
        使用列表中的其他项目可以用其他结构环绕。</p>
    <p class="image">
        <img src="images/surround_with.png"></p>
</body>
</html>
