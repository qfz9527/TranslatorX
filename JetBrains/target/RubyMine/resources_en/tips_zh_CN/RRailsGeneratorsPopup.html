<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>RRailsGeneratorsPopup(Rails生成器弹窗) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        要快速访问 Rails 生成器，请按 <span class="shortcut">&shortcut:org.jetbrains.plugins.ruby.rails.actions.generators.GeneratorsPopupAction;</span> 或使用 <span class="control">Tools | Run Rails Generator</span> 并开始输入生成器名称。</p>
    <p>
        没有必要从生成器名称的开头开始。只需键入 <span class="code_emphasis">co</span> 即可快速找到 <span class="code_emphasis">controller</span> Rails生成器。</p>
    <p class="image">
        <img src="images/launch_rails_generator.png"></p>
</body>
</html>
