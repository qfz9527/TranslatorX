<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>RunRakeTask(运行 Rake 任务) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
      运行 Rake 任务的最简单方法是在 <span class="control">Tools</span> 菜单中选择 <span class="control">Run Rake task</span>，或按 <span class="shortcut">&shortcut:org.jetbrains.plugins.ruby.tasks.rake.actions.RakeTasksPopupAction;</span></p>
    <p>
      当您键入要运行的任务的名称时，查找列表将缩小以仅显示匹配的条目。</p>
    <p class="image">
        <img src="images/RunRakeTask.png"></p>
</body>
</html>
