    <h1>QuickDocInGoto(Goto 中的快速文档) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


<p>快捷方式如 <span class="shortcut">&shortcut:QuickJavaDoc;</span>(<span class="control">View | Quick Documentation</span>)，<span class="shortcut">&shortcut:GotoDeclaration;</span>(<span class="control">Navigate | Declaration</span>)等，不仅可以在编辑器中使用，还可以在 Navigate to File，Class 或 Symbol 弹出窗口中使用。</p>
