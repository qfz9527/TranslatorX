    <h1>Breadcrumbs(面包屑导航) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

<p>
    面包屑导航可以帮助您浏览源代码。它们显示在活动编辑器选项卡中打开的文件中的类，变量，函数，方法和标记的名称。
</p>
<p class="image"><img src="images/breadcrumbs_example.png"></p>
<p>
    要跳转到源代码中的元素，请单击包含其名称的面包屑导航栏。
</p><!--<p>You can configure breadcrumbs in the Settings/Preferences dialog.</p>--><!--<p class="image"><img src="images/breadcrumbs.png"></p>-->
