    <h1>NavigateToFilePath(导航到文件路径) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


    <p><span class="shortcut">Ctrl+Click</span>(Windows 或* nix)/ <span class="shortcut">Cmd+Click</span>(MacOS)编辑器中的选项卡导航到文件路径的任何部分。在下拉列表中选择必要的元素，并在 Finder 或 Explorer 中打开相应的文件路径。</p>
