    <h1>NamedBreakpoints(命名断点) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

<p>如果应用程序中的断点太多，请通过提供名称来简化搜索。</p>

<p>要为断点添加名称，请显示所有断点的列表(<span class="shortcut">&shortcut:ViewBreakpoints;</span>)，右键单击您感兴趣的断点并编辑其描述。
</p>
<p>稍后，您将查看列表以查找特定断点，只需输入其名称即可：</p>
    <p class="image"><img src="images/named_breakpoint.png"></p>

</body>
