    <h1>GroupsOfBreakpoints(分组断点) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

<p>您可以将断点组织成组，以标记特定问题的断点。</p>

<p>显示所有断点列表(<span class="shortcut">&shortcut:ViewBreakpoints;</span>)，右键单击您感兴趣的断点，然后在上下文菜单中选择 <span class="control">Move to Group</span>。</p>
<p>如果所需的组不存在，请创建它。</p> 
<p class="image"><img src="images/groups_of_breakpoints.png"></p>
