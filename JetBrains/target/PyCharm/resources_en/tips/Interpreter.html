<h1>Interpreter(解释器) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>PyCharm 允许在开发的各个阶段配置 Python 解释器： </p>
<ul>
<li>当项目仅被创建时 (<span class="control">File | New Project</span> 或欢迎屏幕的 <span class="control">Create New Project</span>)。</li>
<li>在已存在的项目中 (<span class="control">Settings/Preferences - Project &lt;project name&gt; - Project Interpreter</span>)。</li>
</ul>
</body>
