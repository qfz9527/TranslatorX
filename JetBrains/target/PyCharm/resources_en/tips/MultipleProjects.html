<h1>MultipleProjects(多个项目) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


    <p><span class="product">&productName;</span> 可以在一个窗口中操作多个项目。要在已打开一个项目的窗口中再打开一个项目，在 <span class="control">File</span> 菜单中选择 <span class="control">Open</span> ，然后在 <span class="control">Open project</span> 对话框中，选择按钮 <span class="control">Open in current window</span> ，然后选中复选框 <span class="control">Add to currently opened projects</span> 。</p>
