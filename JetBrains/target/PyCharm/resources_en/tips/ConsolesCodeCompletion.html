<h1>ConsolesCodeCompletion(控制台代码补全) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        在交互式控制台中工作，你不需要记住命令行语法或可用的功能。只需使用熟悉的代码补全 <span class="shortcut">&shortcut:CodeCompletion;</span> 。此外，在查阅列表中，可以按 <span class="shortcut">&shortcut:QuickJavaDoc;</span> 查看每一项的文档。</p>
