    <h1>LiveTemplates(代码模板) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        代码模板允许你快速生成许多典型的代码结构。比如，在 Django 模板中输入 <i>for</i> </p>
    <p class="image">
        <img src="images/live_templates_1.png"></p>
    <p>
         然后按 <span class="shortcut">Tab</span> 键看会发生什么。</p>
    <p class="image">
        <img src="images/live_templates_2.png"></p>
    <p>
        使用 <span class="shortcut">Tab</span> 键在模板字段间移动。</p>
    <p> 查看 <span class="control">Settings / Preferences</span> 对话框的 <span class="control">Live Templates</span> 页了解更多信息。</p>
