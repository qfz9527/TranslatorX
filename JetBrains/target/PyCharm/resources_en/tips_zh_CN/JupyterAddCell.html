    <h1>JupyterAddCell(Jupyter 添加单元格) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

<p>要在 Jupyter 笔记本中快速添加代码单元格，请按 <span class="shortcut">Shift+Alt+A</span> 在当前所选单元格上方插入新单元格，或按 <span class="shortcut">Shift+Alt+B</span> 在所选单元格下方创建新单元格。</p>
