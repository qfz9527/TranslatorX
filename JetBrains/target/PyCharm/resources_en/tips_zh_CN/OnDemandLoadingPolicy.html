<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>OnDemandLoadingPolicy(按需加载策略) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
       如果在调试期间加载变量需要很长时间，您可能会看到 <span class="control">Loading timed out</span> 警告消息。 </p>
    <p>单击 <span class="control">Variables</span> 窗口中的 <span class="control">Switch to loading on demand</span> 链接，切换到根据用户请求加载变量时的模式。
       </p>
      <p class="image">  
          <img src="images/py_loading_variables_timed_out.png" width="700"></p>
</body>
</html>
