<body>
    <h1>AttachToProcess(附加到进程) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
       如果有多个调试器可用于所选进程，您可以在弹出菜单中选择它们。 </p>
    <p>您可以在 <span class="control">Attach to Process</span> 列表中启用仅显示特定进程。 <br/>
       将所需模式添加到 <span class="control">Python Debugger</span> 设置(<span class="control">Settings/Preferences | Build, Execution, Deployment | Python Debugger</span>)中的相应字段。</p>  
    <p class="image"><img src="images/py_attach_to_process.png"/></p>
  
</body>
