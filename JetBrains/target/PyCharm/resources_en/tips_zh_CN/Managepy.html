<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>Managepy(管理 py) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        运行 <span class="code_emphasis">manage.py</span> 任务最简单的方法是在 <span class="control">Tools</span> 菜单中选择 <span class="control">Run manage.py Task</span> 或者按 <span class="shortcut">&shortcut:Django.RunManageTaskAction;</span> 。</p>
    <p>
        在输入要运行的实用程序的名称时，查阅列表将缩小以仅显示匹配的条目。</p>
    <p class="image">
        <img src="images/managepy.png"></p>
</body>
</html>
