<body>
    <h1>ImportStructure(Import 结构) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
       您可以在 Python 代码中自定义 import 语句的结构。导入可以单独放置，按源分组，也可以保留非结构化。</p>
<p>要做出选择，请转到 <span class="control">Settings/Preferences</span>，选择 <span class="control">Editor | Code style | Python</span>，然后在 <span class="control">Structure of "from" imports</span> 下选择相应的复选框。</p>
</body>
</html>
