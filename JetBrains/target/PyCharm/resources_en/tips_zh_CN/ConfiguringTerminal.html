    <h1>ConfiguringTerminal(配置终端) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


    <p>对于嵌入的本地终端，您可以定义自己喜欢的 shell，默认选项卡名称和其他设置。选择 <span class="control">File | Settings</span>(Windows/*nix)或 <span class="control">PyCharm | Preferences</span>(Mac)在主菜单上，然后打开页面 <span class="control">Tools | Terminal</span>。 </p>
