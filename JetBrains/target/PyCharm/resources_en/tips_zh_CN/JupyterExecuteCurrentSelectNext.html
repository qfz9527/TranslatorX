    <h1>JupyterExecuteCurrentSelectNext(Jupyter 执行当前并选择下一个) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

<p>在 Jupyter 笔记本中，您一次只能执行一个单元格。</p>
<p>因此，在执行单元格时必须考虑代码依赖性。</p>
<p>为方便起见，您可以使用智能快捷方式执行当前单元格并选择以下单元格：<span class="shortcut">Shift+Enter</span>。<p>
</body>
