<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>DiffChevron(差异 chevron) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>标记 <span class="control">Differences viewer</span> 中的差异的 <i>chevron</i> 按钮<img src="images/arrowRight.png"> <img src="images/arrow.png">允许您应用窗格之间的差异。
    </p>
    <p>如果按住 <span class="shortcut">Ctrl</span> 键，则 <i>chevron</i> 按钮将变为<img src="images/arrowRightDown.png"> <img src="images/arrowLeftDown.png">。单击其中一个按钮可将 <span class="control">Differences viewer</span> 的当前窗格的内容附加到另一个窗格。
</p>
<p>如果按住 <span class="shortcut">Shift</span> ， <i>chevrons</i> 变为 <img src="images/remove.png">。单击此按钮还原更改。 </p>
</body>
</html>
