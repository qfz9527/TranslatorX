<body>
    <h1>RichTextCopy(富文本复制) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


    <p>
        您可以将编辑器中的文本复制为富文本，以将其粘贴到可识别 RTF 的任何其他编辑器中。
    </p>
    <p>
        确保在 <span class="control">Editor | General</span> 设置/首选项页面上选中 <span class="control">Copy as rich text by default</span> 复选框。
    </p>
    <p class="image"><img src="images/copy_rich_text.png"></p>

</body>
