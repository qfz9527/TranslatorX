    <h1>ShowUsages(显示使用) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


    <p>
      您可以在整个项目中查看类，方法或变量的所有用法列表，并快速导航到选定的用法。为此，将插入符号置于符号的名称处或代码中它的使用处，然后按 <span class="shortcut">&shortcut:ShowUsages;</span>(<span class="control">Edit | Find | Show Usages</span>)。然后，从列表中选择所需的用法。
    </p>
    <p class="image"><img src="images/showUsages.png"/></p>
