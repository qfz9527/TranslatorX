<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>MoveUpDown(上下移) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        <span class="control">Code | Move Statement Up/Down</span> 操作对在文件中组织代码行很有用，比如移动一个变量声明使其接近变量的使用。
    </p>
    <p>
        选择一个代码片段，然后按 <span class="shortcut">&shortcut:MoveStatementUp;</span> 或者 <span class="shortcut">&shortcut:MoveStatementDown;</span>。
    </p>
    <p>
        下图显示了代码片段的初始位置：
    </p>
    <p class="image">
        <img src="images/move_up_down_witharrows_initial.png">
    </p>
    <p>
        上移选定片段的结果：
    </p>
    <p class="image">
        <img src="images/move_up_down_witharrows_up.png">
    </p>
    <p>
        下移选定片段的结果：
    </p>
    <p class="image">
        <img src="images/move_up_down_witharrows_down.png">
    </p>
    <p>
        在编辑器中未选择任何内容时，插入位置处的行将被移动。
    </p>
</body>
</html>
