<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>DotEtcInLookups(查阅列表中使用点号等符号) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
<p>
    您可以使用句号(<span
    class="code_emphasis">.</span>)，逗号(<span class="code_emphasis">,</span>)，分号(<span class="code_emphasis">;</span>)，空格和其他字符来接受 <span class="control">Code Completion</span> 查找列表中当前高亮的选择项。 选择的名称将在编辑器中自动输入，并在后面加上所输入的符号。
</p>

<p>
    要使用此功能，请确保在 <span class="control">Editor | Code Completion</span> 设置/首选项页面选中了 <span class="control">Insert selected variant by typing dot, space, etc.</span> 复选框。
</p>

</body>
</html>
