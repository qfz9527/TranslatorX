<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>DiagramShowDiff(图表显示差异) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        使用 <span class="shortcut">&shortcut:UML.ShowChanges;</span> 和 <span class="shortcut">&shortcut:Uml.ShowDiff;</span> 快捷键，您可以直观显示图的变化。这些操作在 <span class="control">Version Control</span> 工具窗口的 <span class="control">Local Changes</span> 和 <span class="control">History</span> 选项卡中可用。
    </p>
    <p class="image">
        <img src="images/showDiffOnDiagram.png" alt="">
    </p>
  <p>
    双击节点以打开标准差异对话框。
  </p>
</body>
</html>
