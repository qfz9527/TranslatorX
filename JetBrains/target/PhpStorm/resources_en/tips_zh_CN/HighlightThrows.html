      <p>您可以查看方法中可以捕获某些异常的所有语句。只需将插入符号放在方法的 PHPDoc 的 <span class="code_emphasis">@throws</span> 标记中，然后按 <span class="shortcut">&shortcut:HighlightUsagesInFile;</span> 即可。这也适用于 <span class="code_emphasis">try</span> 和 <span class="code_emphasis">catch</span>。
