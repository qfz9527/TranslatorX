    <h1>RemoveToolWindowButton(移除工具窗口按钮) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        您可以隐藏您目前不需要的工具窗口按钮。
    </p>
    <p>
        右键单击要隐藏的工具窗口按钮，然后从上下文菜单中选择 <span class="control">Remove from Sidebar</span>。
    </p>
    <p class="image"><img src="images/remove_from_sidebar.png"></p>
