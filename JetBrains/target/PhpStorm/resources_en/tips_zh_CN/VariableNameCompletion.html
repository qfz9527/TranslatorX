<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>VariableNameCompletion(变量名补全) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        代码补全功能可以在声明变量时为变量建议一个名称。例如，在声明一个方法的参数时，输入 <span class="code">stdClass $</span> 并按 <span class="shortcut">&shortcut:CodeCompletion;</span>。
    </p>

    <p class="image"><img src="images/variable_name_completion.png"></p>

    <p>
        您可以在 <span class="control">Editor | Code Style | PHP | Code Generation</span> 设置/首选项页面上自定义变量命名样式。
    </p>

</body>
</html>
