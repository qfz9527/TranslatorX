    <h1>ScopesInTODO(TODO 的范围) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

    <p>
        如果您正在处理包含众多 TODO 项目的大型项目，则可以按范围过滤这些项目。
    </p>
    <p>
        使用 <span class="control">TODO</span> 工具窗口中的 <span class="control">Scope-Based</span> 选项卡仅查看与感兴趣范围相关的项目。
    </p>
