<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>ViewInBrowser(在浏览器中打开) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


    <p>
      您可以通过单击浏览器图标工具栏在您选择的浏览器中预览 HTML 文件：
    </p>
    <p class="image"><img src="images/browser_icons.png"></p>
    <p>
      如果您只需点击所需的浏览器图标，就会打开 <span class="emphasis">web server</span> 文件 URL：
    </p>
    <p class="image"><img src="images/address_bar_remote.png"></p>
    <p>
      如果按下 <span class="control">Shift</span> 键点击浏览器图标，则会打开 <span class="emphasis">local</span> 文件 URL：
    </p>
    <p class="image"><img src="images/address_bar_local.png"></p>

</body>
</html>
