<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>LayoutCode(布局代码) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        使用 <span class="control">Code | Reformat Code</span> 根据(<span class="control">Editor | Code Style</span>)设置/首选项页面上定义的代码样式重新格式化代码。
    </p>
    <p>
        你也可以使用 <span class="control">Code | Optimize Imports</span> 来自动优化导入(删除未使用的导入等)。您可以访问 <span class="control">Editor | General | Auto Import</span> 设置/首选项页面上的相应设置。
    </p>
</body>
</html>
