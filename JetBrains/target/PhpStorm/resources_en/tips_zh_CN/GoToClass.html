<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>GoToClass(转到类) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        要快速打开编辑器中的任何类，请按 <span class="shortcut">&shortcut:GotoClass;</span>(<span class="control">Navigate | Class</span>)并开始输入类的名称。然后，从建议列表中选择类。
    </p>
    <p class="image">
        <img src="images/goto_class.png">
    </p>
    <p>
        您可以使用 <span class="shortcut">&shortcut:GotoFile;</span>(<span class="control">Navigate | File</span>)以类似的方式打开项目中的任何文件。
    </p>
</body>
</html>
