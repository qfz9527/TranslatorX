<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">

<body>
    <h1>OverrideImplementMethods(重写/实现方法) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

    <p>
      您可以通过按 <span class="shortcut">&shortcut:OverrideMethods;</span>(<span class="control">Code | Override Methods</span>)轻松覆盖基类的方法。
    </p>
    <p>
      要实现当前类实现的接口(或抽象基类)的方法，请使用 <span class="shortcut">&shortcut:ImplementMethods;</span>(<span class="control">Code | Implement methods</span>)。
    </p>

</body>
</html>
