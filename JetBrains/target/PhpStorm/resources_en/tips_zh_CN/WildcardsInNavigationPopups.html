<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <h1>WildcardsInNavigationPopups(在导航弹窗中的通配符) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

    <p>
      在 <span class="control">Go to Class</span> ， <span class="control">Go to Symbol</span> 和 <span class="control">Go to File</span> 的弹窗的搜索模式中，可以使用 <span class="code_emphasis">*</span> 和 <span class="code_emphasis">space（空格）</span> 符。
    </p>
    <ul>
      <li>
        <p>
          <span class="code_emphasis">*</span> 代表任意数量的任意字符。
        </p>
      </li>
      <li>
        <p>
          末尾的 <span class="code_emphasis">space（空格）</span> 标志着模式的结束。前面的字符串被认为不仅仅是一个前缀，而是一个整体模式。建议名称的列表会相应缩小。
        </p>
      </li>
    </ul>
    <p class="image"><img src="images/wildcard_goto.png"></p>

</body>
</html>
