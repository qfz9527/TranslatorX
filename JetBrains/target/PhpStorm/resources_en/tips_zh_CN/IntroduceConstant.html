<body>
    <h1>IntroduceConstant(引入常量) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>提取常量重构创建一个常量，将所选表达式保存为值，并将其作为对新创建的常量的引用的替换。
    </p>
    <p>为了调用这个重构，选择一个用常量代替的表达式，并按 <span class="shortcut">&shortcut:IntroduceConstant;</span>(<span class="control">Refactor | Extract Constant</span>)。
    </p>
    <p class="image"><img src="images/extract_constant_1.png"></p>
    <p>这将生成以下内容：</p>
    <p class="image"><img src="images/extract_constant_2.png"></p>
</body>
</html>
