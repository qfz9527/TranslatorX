<body>
    <h1>QuickDocOnMouseMove(鼠标移动时的快速文档) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

    <p>
        您不需要明确调用快速文档(<span class="shortcut">&shortcut:QuickJavaDoc;</span>) - 如果将鼠标指针悬停在所需符号上，快速文档弹出窗口将自动显示。
    </p>
    <p>
        要启用此功能，请在 <span
        class="control">Editor | General</span> 设置/首选项页面上选择 <span class="control">Show quick documentation on mouse move</span> 复选框。
    </p>
</body>
</html>
