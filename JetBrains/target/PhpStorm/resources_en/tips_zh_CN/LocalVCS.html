    <h1>LocalVCS(本地 VCS) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>


    <p>要查看文件中的本地更改历史记录，请从上下文菜单中调用 <span class="control">Local History | Show History</span>。您可以浏览不同的文件版本，查看差异并回滚到以前的版本。
    </p>
    <p>使用相同的上下文菜单命令查看目录上的更改历史记录。
