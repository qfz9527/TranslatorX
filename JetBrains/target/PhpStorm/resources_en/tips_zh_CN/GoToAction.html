<html>

<body>
    <h1>GoToAction(转到操作) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

    <p>
      要快速找到菜单命令或工具栏操作，请按主菜单上的 <span class="shortcut">&shortcut:GotoAction;</span>(<span class="control">Help | Find Action</span>)并开始输入操作的名称。然后，从建议列表中选择所需的操作。
    </p>

</body>
</html>
