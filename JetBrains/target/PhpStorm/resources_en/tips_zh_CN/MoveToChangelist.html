    <h1>MoveToChangelist(移到更改列表) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
  <p>
    如果您不想将某些更改提交到存储库，则可以将它们放到一边，方法是将它们移动到您选择的单独更改列表或将它们放到 shelf 。在 <span class="control">Version Control</span> 工具窗口的 <span class="control">Local Changes</span> 选项卡中选择此文件，然后在上下文菜单中选择 <span class="control">Move to Another Changelist</span> 或 <span class="control">Shelve Changes</span>。
  </p>

  <p class="image"><img src="images/move_to_changelist.png"></p>



</body>
</html>
