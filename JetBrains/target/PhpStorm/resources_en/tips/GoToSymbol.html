<h1>GoToSymbol(转到符号) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

  <p>要快速打开编辑器中的任何特定方法或字段，请按 <span class="shortcut">&shortcut:GotoSymbol;</span>(<span class="control">Navigate | Symbol</span>)并开始键入其名称。
  </p>
  <p>然后，从查找列表中选择所需的符号。</p>
  <p class="image"><img src="images/goto_symbol.png"></p>

</body>
