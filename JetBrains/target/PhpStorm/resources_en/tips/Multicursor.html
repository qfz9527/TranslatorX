<h1>Multicursor(多个光标) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        在 <span class="product">&productName;</span> 中，您可以有多个插入符号。按住 <span class="shortcut">Alt</span> ，在所需位置单击鼠标左键即可在编辑器中设置额外的光标。或者，按下 <span class="shortcut">Ctrl</span>(macOS 上的 <span class="shortcut">Alt</span>)两次并按住该键，然后按方向键。</p>

    <p class="image"><img src="images/multicursor.png"></p>

    <p>
        然后，您可以按 <span class="shortcut">Shift</span> 用左右箭头键选择多个文本片段：
    </p>
    </p>
    <p class="image"><img src="images/multiselection1.png"></p>

    <p>
        按 <span class="shortcut">&shortcut:EditorEscape;</span> 删除所有其他插入符号，除了最新添加的插入符号。
    </p>
</body>
</html>
